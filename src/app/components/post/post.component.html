<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.timestamp | date : 'MMM d, y | h:mma'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p *ngIf="post.text.length > postLength; else short">{{post.text.slice(0, postLength)}}...</p>
      <ng-template #short>
          <p>{{post.text}}</p>
      </ng-template>
    </mat-card-content>
    <mat-card-actions align="right">
        <button mat-stroked-button color="basic" (click)="remove()">
            <mat-icon>delete</mat-icon> Remove
        </button>
    </mat-card-actions>
  </mat-card>
